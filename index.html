<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Random Quotes Generator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-success d-flex justify-content-center align-items-center min-vh-100">
    <div class="container">
        <div class="text-center mb-5">
            <h2 class="custom-heading">Famous movie quotes</h2>
        </div>


        <div class="main-content p-4 rounded bg-white shadow">
            <div class="text-area text-center">
                <span class="quote">"Times are hard for dreamers."</span>
            </div>

            <div class="writer text-uppercase text-danger mt-4 text-center">
                – Amélie
            </div>

            <div class="button-area mt-4 text-center">
                <button id="Qbtn" class="btn btn-outline-success">New Quote</button>
                <a id="tweetBtn" class="btn btn-outline-success" href="https://twitter.com/intent/tweet"
                    target="_blank">
                    <img src="logo.png" alt="Twitter Logo" class="twitter-logo">
                    Tweet
                </a>
            </div>
        </div>
        <h6 id="signed">by naiss</h6>
    </div>
    </div>

    <script src="custom.js"></script>
</body>

</html>
